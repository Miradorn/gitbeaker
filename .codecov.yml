codecov:
  max_report_age: off

comment: false

coverage:
  precision: 2
  round: down
  status:
    project:
      default: off
      cli:
        flags: cli
      core:
        target: 50%
        flags: core
    patch:
      default:
        enabled: no
        if_not_found: success
    changes:
      default:
        enabled: no
        if_not_found: success

flags:
  cli:
    paths:
      - packages/cli/
  core:
    paths:
      - packages/core/
